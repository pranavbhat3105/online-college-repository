{% extends 'hod_template/base_template.html' %}

{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<style> 
    #event_details{
        background:black;
        
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
</head>

<body>
    <form method="POST" action="{% urls 'new_event'%}">
        {% csrf_token %}
        <input id="event_details" type="text" placeholder="Enter details"> 
        <input id="event_date" type="date">
        <input id="event_start_time" type="datetime-local">
        <input id="event_end_time" type="datetime">
        <input id="event_type" type="number">
        <input id="event_submit" type="submit">
    </form>    
</body>
</html>

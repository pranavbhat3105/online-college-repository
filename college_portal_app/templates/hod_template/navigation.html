{% load static %}
<div class="main-header">

	<!-- Logo Header -->
	<div class="logo-header" data-background-color="blue">
				
				{% comment %} <a href="index.html" class="logo">
					<img src="../assets/img/logo.svg" alt="navbar brand" class="navbar-brand">
				</a> {% endcomment %}
				<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<i class="icon-menu"></i>
					</span>
				</button>
				<button class="topbar-toggler more"><i class="icon-options-vertical"></i></button>
				<div class="nav-toggle">
					<button class="btn btn-toggle toggle-sidebar">
						<i class="icon-menu"></i>
					</button>
				</div>
			</div>
	<!-- Navbar Header -->
	<nav class="navbar navbar-header navbar-expand-lg" id="navbar" data-background-color="blue2">


		<div class="container-fluid">
			
				
					
						<marquee ><h2 style="color:#ffff;">Computer Science Department</h2></marquee>
					
				
		
			<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
				<li class="nav-item toggle-nav-search hidden-caret">
					<a class="nav-link" data-toggle="collapse" href="#search-nav" role="button" aria-expanded="false"
						aria-controls="search-nav">
						<i class="fa fa-search"></i>
					</a>
				</li>

				<li class="nav-item dropdown hidden-caret">
					<a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false">
						<div class="avatar-sm">
							<img src="{% static 'assets/img/profile.jpg' %}" alt="..."
								class="avatar-img rounded-circle">
						</div>
					</a>
					<ul class="dropdown-menu dropdown-user animated fadeIn">
						<div class="dropdown-user-scroll scrollbar-outer">
							<li>
								<div class="user-box">
									<div class="avatar-lg"><img src="{% static 'assets/img/profile.jpg' %}"
											alt="image profile" class="avatar-img rounded"></div>
									<div class="u-text">
										<h4>
											{{user}}
										</h4>
										<p class="text-muted">
											{{user}}
										</p>

										<a href="#" class="btn btn-xs btn-secondary btn-sm">View Profile</a>
									</div>
								</div>
							</li>
							<li>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="/change">Edit Profile</a>
								<a class="dropdown-item" href="#">My Balance</a>
								<a class="dropdown-item" href="#">Inbox</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href='/logout_user'>Logout</a> 
							</li>
						</div>
					</ul>
				</li>
			</ul>
		</div>


	</nav>
	<!-- End Navbar -->

</div>
